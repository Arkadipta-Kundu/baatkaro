<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Register - BaatKaro</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h1>🗣️ BaatKaro</h1>
        <h2>Register</h2>

        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>
        <div
          id="success-message"
          class="success-message"
          style="display: none"
        ></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Choose a username"
              autocomplete="username"
              minlength="3"
              maxlength="50"
            />
            <small class="form-help">Minimum 3 characters</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Choose a password"
              autocomplete="new-password"
              minlength="6"
            />
            <small class="form-help">Minimum 6 characters</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password"
              autocomplete="new-password"
              minlength="6"
            />
            <small class="form-help">Must match the password above</small>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="auth-footer">
          <p>
            Already have an account? <a th:href="@{/pages/login}">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <script th:src="@{/js/register.js}"></script>
  </body>
</html>
