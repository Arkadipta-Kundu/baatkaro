<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">BaatKaro Chat</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/chat.css}" />
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <header class="chat-header">
        <div class="header-left">
          <a th:href="@{/pages/dashboard}" class="btn btn-secondary back-btn"
            >← Back</a
          >
          <div class="chat-info">
            <h2 id="chatTitle">Chat</h2>
            <span id="chatSubtitle" class="chat-subtitle"></span>
          </div>
        </div>
        <div class="header-right">
          <!-- Connection Status -->
          <div id="connectionStatus" class="connection-status">
            <span id="statusIndicator" class="status-indicator"></span>
            <span id="statusText">Connecting...</span>
          </div>
          <button id="showInfoBtn" class="btn btn-small">ℹ️ Info</button>
          <button id="leaveBtn" class="btn btn-danger" style="display: none">
            Leave
          </button>
        </div>
      </header>

      <!-- Main Chat Area -->
      <main class="chat-main">
        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
          <div id="messagesLoading" class="loading">Loading messages...</div>
          <div
            id="messagesError"
            class="error-message"
            style="display: none"
          ></div>
          <div id="messagesList" class="messages-list">
            <!-- Messages will be populated here -->
          </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
          <form id="messageForm">
            <input
              type="text"
              id="messageInput"
              placeholder="Type a message..."
              autocomplete="off"
              required
            />
            <button type="submit" class="btn btn-primary send-btn">Send</button>
          </form>
        </div>
      </main>
    </div>

    <!-- Info Modal -->
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Chat Information</h3>
          <span class="close">&times;</span>
        </div>
        <div id="infoContent" class="info-content">
          <!-- Info will be populated here -->
        </div>
      </div>
    </div>

    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/chat.js}"></script>
  </body>
</html>
